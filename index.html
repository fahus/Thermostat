<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <section><center>
    <h1>Thermostat 🌡️</h1>
    <h2>Temperature indoors:</h2>
    <h1 id="temperature"> C</h1>


    <h2>Current temperature in your city: <span id="current-temperature">20 C</span></h2>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>
    <p>
      <button type="button" id="temperature-up">🔥</button>
      <button id="temperature-down">❄️</button>
      <button id="temperature-reset">reset</button>
      power saving mode is <span id="power-saving-status">on</span>
      <button id="powersaving-on">PSM on </button>
      <button id="powersaving-off">PSM off</button>
    </p>
  </center></section>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="src/thermostat.js"></script>
  <script src="interface.js"></script>
</body>
</html>
